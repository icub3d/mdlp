<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>mdlp: {{.FileName}}</title>
	{{ range .Styles }}
	<link rel="stylesheet" href="/styles/{{.}}">
	{{ end }}
	<link rel="stylesheet" href="/octicons/octicons.css">
	<style>
		body {
			margin-top: 64px;
			margin-bottom: 64px;
		}
	</style>
</head>

<body>
	<div class="page">
		<main id="js-repo-pjax-container">
			<div class="clearfix new-discussion-timeline container-xl px-3 px-md-4 px-lg-5">
				<div class="repository-content">
					<div class="clearfix">
						<div
							class="Layout Layout--flowRow-until-md Layout--sidebarPosition-end Layout--sidebarPosition-flowRow-end">
							<div class="Layout-main">
								<div id="readme" class="Box md Box--responsive">
									<div
										class="Box-header d-flex border-bottom-0 flex-items-center flex-justify-between color-bg-default rounded-top-2">
										<div class="d-flex flex-items-center">
											<h2 class="Box-title">
												{{.FileName}}
											</h2>
										</div>
									</div>
									<div class="Box-body px-5 pb-5">
										<article id="grip-content" class="markdown-body entry-content container-lg">
											{{.Content}}
										</article>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</main>
	</div>
	<script>
		var ws = new WebSocket("ws://{{.Addr}}/ws");
		ws.onmessage = function (evt) {
			location.reload();
		};
		ws.onclose = function () {
			console.log("Connection is closed...");
			setTimeout(function () {
				location.reload();
			}, 1000);
		}

		window.onload = function () {
			if (location.hash && !document.querySelector(':target')) {
				var element = document.getElementById('user-content-' + location.hash.slice(1));
				if (element) {
					element.scrollIntoView();
				}
			}
		}

	</script>
</body>

</html>
